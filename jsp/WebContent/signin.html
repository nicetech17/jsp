<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
<form action = "signin.user" method="post">
<table border="1">
	<tr>													<!- row>
		<td align="center" colspan = "2"> 회원가입 </td>  <!- column 열 병합>
	</tr>
	<tr>
		<td align="center"> 아이디 </td>
		<td><input type = "text" name = "id" id = "id1" /></td>
	</tr>
	<tr>
		<td align="center"> 비밀번호 </td>
		<td><input type = "password" name = "pwd" id = "pwd"/></td>
	</tr>
	<tr>
		<td align="center"> 이름 </td>
		<td><input type = "text" name = "name" id = "name"/></td>
	</tr>
	<tr>
		<td align="center">취미</td> 
		<td>잠자기 <input type="checkbox" value ="잠자기" name ="hobby">
			   독서 <input type="checkbox" value ="독서" name ="hobby">
			   영화 <input type="checkbox" value ="영화" name ="hobby"> 
			   음악감상 <input type="checkbox" value ="음악감상" name ="hobby">
			
		</td>
	</tr>
	<tr>
		<td align="center" colspan ="2"><input type = "button" value = "회원가입" onclick="signin(1)">	</td>
	</tr>
</form>
<script>
function signin() {
	var idObj = document.getElementById("id1");
	var pwdObj = document.getElementById("pwd");
	var nameObj = document.getElementById("name");
	if(idObj.value =="") {
		alert("아이디를 입력해주세요!!!");
		idObj.focus();
		return;
	}
	if(pwdObj.value =="") {
		alert("비밀번호를 입력해주세요!!!");
		pwdObj.focus();	
		return;
	}
	if(nameObj.value =="") {
		alert("이름를 입력해주세요!!!");
		nameObj.focus();
		return;
	}
	location.href="signin.jsp?id=" + idObj.value + "&pwd=" + pwdObj.value + "&name=" + nameObj.value; // url로 이동시킴
						// href= "http://naver.com" 
}
</script>
</body>
</html>
